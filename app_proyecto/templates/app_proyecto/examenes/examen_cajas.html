{% extends 'app_proyecto/base.html' %}

{% block titulo %}TEST Jefe Cajas{% endblock %} 

{% block titulo_navbar %}TEST Jefe Cajas{% endblock %}

{% block contenido %}
	<div class="container" style="width: 50%;">
	<form method="post">
	    {% csrf_token %}
		 <div class="row">
		 	<div class="input-field col s12">
	          <i class="fas fa-key prefix"></i>
	          <input id="icon_prefix" type="text" class="validate" maxlength="20" name="curp" required="true" autocomplete="off" autofocus="">
	          <label for="icon_prefix">Curp</label>
    		</div>
			<div class="col s4">
        		<select name="edad" required="" id="edad">
				  <option value="" selected="">Edad</option>
				  <option value="20">21 a 30</option>
				  <option value="30">31 a 40</option>
				  <option value="25">41 a 50</option>
				</select>
        	</div>
        	<div class="col s4">
        		<select name="ingles" required="" id="ingles">
				  <option value="" selected="">Nivel de Ingles</option>
				  <option value="5">Basico</option>
				  <option value="10">Intermedio</option>
				  <option value="15">Avanzado</option>
				  <option value="0">Ninguno</option>
				</select>
        	</div>
			<div class="col s4">
        		<select name="estudios" required="" id="estudios">
				  <option value="" selected="">Nivel de estudios</option>
				  <option value="5">Secundaria</option>
				  <option value="10">Preparatoria</option>
				  <option value="15">Universidad</option>
				  <option value="0">Ninguno</option>
				</select>
        	</div>
			<div class="input-field col s12">
			    <select name = "consultas" multiple required id="consultas">
			      <option value="" disabled selected></option>
				  <option value="5">Leer</option>
				  <option value="5">Escribir</option>
				  <option value="5">Solución de problemas</option>
				  <option value="5">Operaciones básicas para atender eventualidades en cajas</option>
				  <option value="5">Aplicaciones básicas psicológicas para dirigirse al cliente</option>
				  <option value="5">Atención y soluciones para el cliente</option>
			      <option value="0">Ninguno</option>
			    </select>
			    <label>Conocimientos concretos aplicados</label>
			</div>
			<div class="input-field col s12">
			    <select name="experiencia" multiple required id = "experiencia">
			      <option value="" disabled selected></option>
			      <option value="10">Auxiliar especilizado en cajas</option>
			      <option value="5">Auxiliar A</option>
			      <option value="15">Subjefe en cajas</option>
			      <option value="0">Ninguno</option>
			    </select>
			    <label>Experiencia en puestos similares</label>
			</div>
		</div>
		<div class="right">
			<button class="btn waves-effect teal darken-4" type="submit" id="btn_enviar">Enviar
		  	<i class="fas fa-sign-in-alt left"></i>
		  </button>
		</div>
	</form>
	<br>
	<br> 
	<div class="{{r_color}} darken-4" style="text-align: center; color: white; padding: 10px 10px;">
		<p>{{resultado}}</p>
	</div> 
	</div>
	</div>

			location.reload();        
 	   }
	}
	else {
		alert("Error, datos incorrectos.");
		location.reload(); 
	}
</script>
{% endblock %}
